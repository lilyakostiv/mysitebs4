<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 1</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container test-page-size">
        <div class="p-2 col-md-10 offset-md-1">
            <h5>Тест 1. Вступ до інформатики</h5>
            <div class="text-center">
                <form method="POST" action="/resultTest1" class="form-signin form-box">
                    <h6>Вкажіть правильні відповіді</h6>
                    <div class="form-group input-group">
                        <select class="custom-select link-none" aria-label="Example select with button addon" name="question1">
                            <option selected>Всі програми і документація до них- </option>
                            <option value="1">апаратне забезпечення</option>
                            <option value="2">програмне забезпечення</option>
                            <option value="3">інтелектуальне забезпечення</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                            <select class="custom-select link-none" aria-label="Example select with button addon" name="question2">
                                <option selected>Найважливіший пристрій ПК - </option>
                                <option value="1">процесор</option>
                                <option value="2">пам'ять</option>
                                <option value="3">клавіатура</option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                                <select class="custom-select link-none" aria-label="Example select with button addon" name="question3">
                                    <option selected>Яке зображення при збільшення втрачає якість?</option>
                                    <option value="1">растрове</option>
                                    <option value="2">векторне</option>
                                    <option value="3">фрактальне</option>
                                </select>
                            </div>
                            <div class="form-group input-group">
                                    <select class="custom-select link-none" aria-label="Example select with button addon" name="question4">
                                        <option selected>Розширення векторного зображення</option>
                                        <option value="1">jpg</option>
                                        <option value="2">png</option>
                                        <option value="3">ai</option>
                                    </select>
                                </div>
                                <div class="form-group input-group">
                                        <select class="custom-select link-none" aria-label="Example select with button addon" name="question5">
                                            <option selected>Дані на ПК не можна</option>
                                            <option value="1">закодувати</option>
                                            <option value="2">стиснути</option>
                                            <option value="3">пришвидшити</option>
                                        </select>
                                    </div>
                    <button type="submit" class="btn link-none btn-all">Закінчити тестування</button>
                </form>
            </div>            
        </div>                     
    </main>
<script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
<script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
