<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест 2</title>
    <link rel="stylesheet" href="../public/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <main class="container test-page-size">
        <div class="p-2 col-md-10 offset-md-1">
            <h5>Тест 2. Вступ до інформатики</h5>
            <div class="text-center">
                <form method="POST" action="/resultTest2" class="form-signin form-box">
                    <h6>Вкажіть правильні відповіді</h6>
                    <div class="form-group input-group">
                        <select class="custom-select link-none" aria-label="Example select with button addon" name="question1">
                            <option selected>Місце для зберігання інформації на диску- </option>
                            <option value="1">файл</option>
                            <option value="2">каталог</option>
                            <option value="3">мережа</option>
                        </select>
                    </div>
                    <div class="form-group input-group">
                            <select class="custom-select link-none" aria-label="Example select with button addon" name="question2">
                                <option selected>Неправильний шлях до файлу - </option>
                                <option value="1">абсолютний</option>
                                <option value="2">відносний</option>
                                <option value="3">вибірковий</option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                                <select class="custom-select link-none" aria-label="Example select with button addon" name="question3">
                                    <option selected>Один з видів мережних вірусів - </option>
                                    <option value="1">закодований</option>
                                    <option value="2">векторний</option>
                                    <option value="3">мережевий</option>
                                </select>
                            </div>
                            <div class="form-group input-group">
                                    <select class="custom-select link-none" aria-label="Example select with button addon" name="question4">
                                        <option selected>Який вид графіки використовується для фотографіях?</option>
                                        <option value="1">растровий</option>
                                        <option value="2">векторний</option>
                                        <option value="3">фрактальний</option>
                                    </select>
                                </div>
                                <div class="form-group input-group">
                                        <select class="custom-select link-none" aria-label="Example select with button addon" name="question5">
                                            <option selected>Яка найменша одиниця пам'яті?</option>
                                            <option value="1">Гц</option>
                                            <option value="2">Байт</option>
                                            <option value="3">Біт</option>
                                        </select>
                                    </div>
                    <button type="submit" class="btn link-none btn-all">Закінчити тестування</button>
                </form>
            </div>            
        </div>                     
    </main>
<script src="../public/bootstrap/jquery-3.5.1.slim.min.js"></script>
<script src="../public/bootstrap/bootstrap.bundle.min.js"></script>
</body>
